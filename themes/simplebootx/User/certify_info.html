<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>认证资料</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="好问达">
	<meta name="format-detection" content="telephone=no,address=no,email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="renderer" content="webkit">
	<meta name="HandheldFriendly" content="true">
	<meta name="screen-orientation" content="portrait">
	<meta name="x5-orientation" content="portrait">
	<meta name="full-screen" content="yes">
	<meta name="keywords" content="好问达教师端">
	<meta name="description" content="好问达教师端">
	<link rel="stylesheet" href="__PUBLIC__/style/base.min.css">
	<link rel="stylesheet" href="__PUBLIC__/style/app.css">
	<link rel="stylesheet" href="__PUBLIC__/libs/weui/weui.min.css">
	<link rel="stylesheet" href="__PUBLIC__/libs/weui/jquery-weui.css">
	<script src="__PUBLIC__/libs/jq.min.js"></script>
	<script src="__PUBLIC__/libs/v.min.js"></script>
</head>
<style>
	body .weui-cell__bd{ max-width:75px}
</style>
<body data-app="ChineseBang">
	<!--认证资料-->
	<section class="info-container" style="padding:0">
		<div class="weui-cells">
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<p>姓名</p>
				</div>
				<div class="weui-cell__ft">{$nicename}</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<p>学科</p>
				</div>
				<div class="weui-cell__ft">{$xueke}</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<p>电话</p>
				</div>
				<div class="weui-cell__ft">{$mobile}</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<p>教龄</p>
				</div>
				<div class="weui-cell__ft">{$seniority}年</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<p>职称</p>
				</div>
				<div class="weui-cell__ft">{$title}</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<p>学校</p>
				</div>
				<div class="weui-cell__ft">{$schoolname}</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<p>擅长</p>
				</div>
				<div class="weui-cell__ft">{$questiontype}</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__bd" style="min-width:75px">
					<p>荣誉</p>
				</div>
				<div class="weui-cell__ft" style="text-align:left">{$honors}</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__bd" style="min-width:4rem">
					<p>照片</p>
				</div>
				<div class="weui-cell__ft">
					<img src="{$titleimg}" alt="">
				</div>
			</div>
		</div>
		<div class="info-tip">如有变更请联系客服进行更新~</div>
	</section>
</body>
<script src="__PUBLIC__/libs/fixed.js"></script>
<script src="__PUBLIC__/script/common.js"></script>
<script src="__PUBLIC__/libs/weui/jquery-weui.js"></script>

</html>
