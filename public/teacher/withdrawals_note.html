<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>提现记录</title>

	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="泊车">
	<meta name="format-detection" content="telephone=no,address=no,email=no">

	<meta name="renderer" content="webkit">
	<meta name="HandheldFriendly" content="true">
	<meta name="screen-orientation" content="portrait">
	<meta name="x5-orientation" content="portrait">
	<meta name="full-screen" content="yes">

	<meta name="description" content="语文帮教师端">
	<link rel="stylesheet" href="../style/base.min.css">
	<link rel="stylesheet" href="../style/app.css">
	<link rel="stylesheet" href="../libs/weui/weui.min.css">

<body data-app="ChineseBang">
	<!--提现记录列表-->
	<section id="app">
		<ul class="widthdrawls-list">
			<li class="list-item app-flex app-vertical-center">
				<h4 class="app-basis">2017-12-29 16:00</h4>
				<h5>￥100.00</h5>
			</li>
			<li class="list-item app-flex app-vertical-center">
				<h4 class="app-basis">2017-12-29 16:00</h4>
				<h5>￥100.00</h5>
			</li>
			<li class="list-item app-flex app-vertical-center">
				<h4 class="app-basis">2017-12-29 16:00</h4>
				<h5>￥100.00</h5>
			</li>
		</ul>
	</section>
</body>
<script src="../libs/fixed.js"></script>
<script src="../script/common.js"></script>
<script src="../libs/weui/jquery-weui.js"></script>
<script>
	$.toast.prototype.defaults.duration = 3000;
	var app = new Vue({
		el:'#app',
		data:{
			phonenum:'',
			pwd:'',
		},
		methods:{
			login:function(evt){
				if(this.phonenum == ''){
					$.toptip("输入手机号",1500,'warning');
					return;
				}
				if(!comJs._validateIsPhoneNum(this.phonenum)){
					$.toptip("手机格式有误",1500,'warning');
					return;
				}
				if(this.pwd == ''){
					$.toptip("输入密码",1500,'warning');
					return;
				}

				$.showLoading("登录中...");

				setTimeout(function(){
					//提交信息成功
					$.hideLoading();
					$.toast("登录成功正在进入首页~",'text','3000',function(){
						//回到首页
						location.href = "index.html";
					});
				},1500);
			}
		}
	});
</script>
</html>
