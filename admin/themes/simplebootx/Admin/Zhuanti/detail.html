<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<audio src="" id="media" width="1" height="1"></audio>
		<ul class="nav nav-tabs">
			<li class="active"><a>专题详情</a></li>
			<li><a href="javascript:history.go(-1);">返回</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" method="post">
			<fieldset>
				<div class="control-group">
					<label class="control-label">标题：</label>
					<div class="controls">
						<label style="margin-top: 5px;">{$info.title}</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">简介：</label>
					<div class="controls">
						<label style="margin-top: 5px;">{$info.desc}</label>
					</div>
				</div>				
				<div class="control-group">
					<label class="control-label">综合评分：</label>
					<div class="controls">						
						<label style="margin-top: 5px;">{$info.compoint}</label>
					</div>
				</div>	
				<div class="control-group">
					<label class="control-label">查看数量：</label>
					<div class="controls">						
						<label style="margin-top: 5px;"><if condition="$info['clicknum'] gt '999'">999+<else/>{$info.clicknum}</if></label>
					</div>
				</div>	
				<div class="control-group">
					<label class="control-label">收藏数量：</label>
					<div class="controls">						
						<label style="margin-top: 5px;"><if condition="$info['collectnum'] gt '999'">999+<else/>{$info.collectnum}</if></label>
					</div>
				</div>	
				<div class="tab-content">
				    <div class="control-group">
					<label class="control-label" style="font-weight: bold"><span><a>内容</a></span></label>
        			<HR width="100%" color=#987cb9 SIZE=1 />
						<table class="table table-hover table-bordered" id="A" >
						<thead>
							<tr>
								<th style="text-align: center;width: 50px;">ID</th>
								<th style="text-align: center;width: 100px;">微课/资源标题</th>
								<th style="text-align: center;width: 100px;">微课/资源类型</th>
								<th style="text-align: center;width: 100px;">简介</th>
								<th style="text-align: center;width: 100px;">发布教师</th>
								<th style="text-align: center;width: 100px;">购买价格</th>
								<th style="text-align: center;width: 100px;">查看量</th>
								<th style="text-align: center;width: 100px;">发布时间</th>
								<th style="text-align: center;width: 100px;">综合评分</th>
								<th style="text-align: center;width: 100px;">操作</th>
							</tr>
						</thead>
						<tbody>
							<foreach name="slist" item="vo">
							<tr>
								<td style="text-align: center;">{$vo.id}</td>
								<td style="text-align: center;">{$vo.title}</td>
								<td style="text-align: center;">{$vo.classtype}</td>
								<td style="text-align: center;">{$vo.brief}</td>
								<td style="text-align: center;">{$vo.username}</td>
								<td style="text-align: center;">{$vo.price}</td>
								<td style="text-align: center;">{$vo.clicknum}</td>
								<td style="text-align: center;">{$vo.addtime|date='Y-m-d H:i',###}</td>
								<td style="text-align: center;">{$vo.star}</td>
								<td style="text-align: center;">
									<if condition="$vo['type'] eq 1">
									<a href="{:U('Wclass/detail',array('id'=>$vo['id']))}" class="btn">查看详情</a>
									<else/>
									<a href="{:U('Recommended/detail',array('id'=>$vo['id']))}" class="btn">查看详情</a>
									</if>
								</td>
							</tr>
							</foreach>
						</tbody>
					</table>
				</div>
			</div>
			</fieldset>
			
		</form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
