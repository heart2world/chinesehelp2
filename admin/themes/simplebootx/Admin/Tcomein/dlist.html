<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Tcomein/index')}">教师收入</a></li>
			<li class="active"><a>收入明细</a></li>
		</ul>
        <form class="well form-search" method="post" action="{:U('Tcomein/dlist')}">
        	消费时间：<input type="text" name="starttime"  class="js-date"  value="{:I('request.starttime')}" style="width: 90px;" autocomplete="off">-
                      <input type="text" name="endtime" class="js-date" value="{:I('request.endtime')}" style="width: 90px;" autocomplete="off">
            消费类型：<select name="typename" style="width: 135px;">
						<option value="">选择类型</option>
						<volist name="typelist" id="va">
						<option value="{$va.type}" <if condition="$va['type'] eq $typename">selected</if>>{$va.type}</option>
						</volist>
            		  </select>&nbsp;
            <input type="hidden" name="id"  value="{:I('request.id')}" />
            <input type="submit" class="btn btn-primary" value="查询" />
            <a class="btn btn-danger" href="{:U('Tcomein/dlist',array('id'=>$id))}">清空</a>
            <input type="submit" name="export" class="btn btn-primary" value="导出Excel" />
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th style="text-align: center;">ID</th>
					<th style="text-align: center;">单号</th>
					<th style="text-align: center;">收入时间</th>
					<th style="text-align: center;">教师姓名</th>
					<th style="text-align: center;">教师账号</th>	
					<th style="text-align: center;">支付会员</th>
					<th style="text-align: center;">收入类型</th>
					<th style="text-align: center;">收入金额</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr>				
					<td style="text-align: center;">{$vo.id}</td>
					<td style="text-align: center;">{$vo.ordersn}</td>
					<td style="text-align: center;">{$vo.addtime|date='Y-m-d H:i',###}</td>					
					<td style="text-align: center;">{$vo.teachername}</td>
					<td style="text-align: center;">{$vo.mobile}</td>
					<td style="text-align: center;">{$vo.username}</td>	
					<td style="text-align: center;">{$vo.type}</td>
					<td style="text-align: center;">{$vo.tccoin}</td>						
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
