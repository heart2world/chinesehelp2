<admintpl file="header" />
<style type="text/css">
.pic-list li {
	margin-bottom: 5px;
}
</style>
</head>
<body>
	<div class="wrap js-check-wrap" id="app">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Recommended/index')}">资源管理</a></li>
			<li class="active"><a href="javascript:;" target="_self">编辑资源</a></li>
		</ul>
		<form class="form-horizontal" id="tagforms" method="post" enctype="multipart/form-data">
			<fieldset>
				
				<div class="control-group">
					<label class="control-label"><span class="form-required">*</span>资源标题：</label>
					<div class="controls">
						<input type="text" name="title" maxlength="20" value="{$info.title}" placeholder="标题限制20字以内">
					</div>
				</div>		
				<div class="control-group">
					<label class="control-label"><span class="form-required">*</span>类型：</label>
					<div class="controls">
						<select name="classtype">
							<option value="">选择类型</option>
							<option value="名校真题" <if condition="$info['classtype'] eq '名校真题'">selected</if>>名校真题</option>
							<option value="题型专练" <if condition="$info['classtype'] eq '题型专练'">selected</if>>题型专练</option>
							<option value="全国题库" <if condition="$info['classtype'] eq '全国题库'">selected</if>>全国题库</option>
							<option value="学法指导" <if condition="$info['classtype'] eq '学法指导'">selected</if>>学法指导</option>
							<option value="美文分享" <if condition="$info['classtype'] eq '美文分享'">selected</if>>美文分享</option>
							<option value="重庆题库" <if condition="$info['classtype'] eq '重庆题库'">selected</if>>重庆题库</option>
						</select>
					</div>
				</div>	
				<div class="control-group">
					<label class="control-label"><span class="form-required">*</span>资源简介：</label>
					<div class="controls">
						<textarea name="brief" maxlength="50" style="width: 320px;height: 60px;" placeholder="限制50字以内">{$info.brief}</textarea>
					</div>
				</div>		
				<div class="control-group">
					<label class="control-label"><span class="form-required">*</span>资源内容：</label>
					<div class="controls" style="width: 800px;">
						<script type="text/plain" id="content" name="content">{$info.content}</script>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label"><span class="form-required">*</span>设置价格：</label>
					<div class="controls">
						<input type="text" name="price" placeholder="单位（元），可以设置0" value="{$info.price}">
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="id" value="{$info.id}">
				<input type="button" @click="add()" class="btn btn-primary" value="保存"/>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script src="__PUBLIC__/js/vue.js"></script>
	<script src="__PUBLIC__/js/content_addtop.js"></script>
	<script src="__PUBLIC__/js/define_my.js"></script>
	<script src="__PUBLIC__/js/artDialog/artDialog.js"></script>
	<script type="text/javascript">
		//编辑器路径定义
		var editorURL = GV.WEB_ROOT;
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate', 'ajaxForm', 'artDialog', function() {
				//javascript

				//编辑器
				editorcontent = new baidu.editor.ui.Editor();
				editorcontent.render('content');
				try {
					editorcontent.sync();
				} catch (err) {
				}
				//增加编辑器验证规则
				jQuery.validator.addMethod('editorcontent', function() {
					try {
						editorcontent.sync();
					} catch (err) {
					}
					return editorcontent.hasContents();
				});
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser && $.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input.attr('placeholder')) {
							input.val('');
						}
					});
				}

				var formloading = false;
				
			});
			////-------------------------
		});
	</script>
	<script>
		var app = new Vue({
			el:"#app",
			data:{
				info:{},				
			},
			created:function () {
			},
			methods:{
				add:function () {	
				     var tagvals=$('#tagforms').serialize();				
					$.ajax({
						url:'{:U("Recommended/edit_post")}',
						data:tagvals,
						type:"POST",
						dataType:"json",
						success:function (res) {							
							if(res.status==0){
								$.dialog({id: 'popup', lock: true,icon:"succeed", content: res.msg, time: 2});
								setInterval(function(){
									location.href='{:U("Recommended/index")}';
								},3000)
							}
							else {
								$.dialog({id: 'popup', lock: true,icon:"warning", content: res.msg, time: 2});
							}
						}

					})
				}
			}
		});	

	</script>
</body>
</html>
