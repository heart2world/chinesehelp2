<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('user/index')}">{:L('ADMIN_USER_INDEX')}</a></li>
			<li class="active"><a href="{:U('user/add')}">添加用户</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('User/add_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">手机号：</label>
					<div class="controls">
						<input type="text" name="user_login" maxlength="11">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">姓名：</label>
					<div class="controls">
						<input type="text" name="user_nicename">
					</div>
				</div>				
				<input type="hidden" name="user_pass" value="123456">									
				<div class="control-group">
					<label class="control-label">{:L('ROLE')}：</label>
					<div class="controls">
					    <select name="role_id">
						    <option value="">选择角色</option>
							<foreach name="roles" item="vo">							
								<option value="{$vo.id}">{$vo.name}</option>	
							</foreach>
						</select>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
