<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>好问达</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="{$uinfo.xueke}帮">
	<meta name="format-detection" content="telephone=no,address=no,email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="renderer" content="webkit">
	<meta name="HandheldFriendly" content="true">
	<meta name="screen-orientation" content="portrait">
	<meta name="x5-orientation" content="portrait">
	<meta name="full-screen" content="yes">
	<meta name="keywords" content="{$uinfo.xueke}帮教师端">
	<meta name="description" content="{$uinfo.xueke}帮教师端">
	<link rel="stylesheet" href="__PUBLIC__/style/base.min.css">
	<link rel="stylesheet" href="__PUBLIC__/style/app.css">
	<link rel="stylesheet" href="__PUBLIC__/libs/weui/weui.min.css">
	<link rel="stylesheet" href="__PUBLIC__/libs/weui/jquery-weui.css">
	<link rel="stylesheet" href="__PUBLIC__/libs/swiper/css/swiper.min.css">
	<script src="__PUBLIC__/libs/jq.min.js"></script>
	<script src="__PUBLIC__/libs/swiper/js/swiper.min.js"></script>
	<script src="__PUBLIC__/libs/v.min.js"></script>
</head>
<body data-app="ChineseBang">
	<!--教师端首页-->
	<!--教师端头部-->
	<header class="index-top">
		<section class="swiper-container">
			<div class="swiper-wrapper">
				<volist name="imgs" id="vo">
				<a class="swiper-slide" href="{$vo.link_url}">
					<img src="{$vo.post_img}" alt="picture">
				</a>
				</volist>
			</div>
			<div class="swiper-pagination"></div>
		</section>
	</header>
	<!--首页导航板块-->
	<nav class="index-nav3">
		<a href="{:U('Portal/Task/index')}">
			<img src="__PUBLIC__/assets/fabiaoweike.png" alt="img">
			<p>微课</p>
		</a>
		<a href="{:U('Portal/Resource/index')}">
			<img src="__PUBLIC__/assets/fabiaoziyuan.png" alt="img">
			<p>资源</p>
		</a>
		<a href="{:U('Portal/Problem/index')}">
			<img src="__PUBLIC__/assets/wodejieda.png" alt="img">
			<p>答疑<if condition="$ancount gt 0"><i class="point">{$ancount}</i></if></p>
		</a>
		<a href="{:U('Portal/Zhuantis/index')}">
			<img src="__PUBLIC__/assets/fabiaozhuanti.png" alt="img">
			<p>专题</p>
		</a>
	</nav>
	<!--平台公告-->
	<section class="notice-content">
		<div class="title-panel app-flex app-vertical-center app-content-justify" style="border:0">
			<h4 style="font-weight:normal; font-size:.9rem">平台公告</h4>
			<h5>
				<a href="{:U('Portal/Index/articlelist')}" style="color:#999">查看全部</a>
			</h5>
		</div>
		<ul class="notice-list">
			<volist name="article" id="va">
			<li class="notice-item">
				<a href="{$va.link_url}" title="{$va.post_title}" class="app-flex">
					<div class="notice-img">
						<img src="{$va.post_img}" >
					</div>
					<div class="app-basis" style="width:1%">
						<h4>{$va.post_title}</h4>
						<!--<h5>{$va.addtime}</h5>-->
						<p class="Line2">{$va.post_excerpt}</p>
					</div>
				</a>
			</li>
			</volist>
		</ul>
	</section>

	<!--应用固定导航-->
	<section class="app-nav app-flex">
		<a class="app-basis active" href="{:U('Portal/index/index')}" data-home>
			<p>首页</p>
		</a>
		<a class="app-basis" href="{:U('User/center/index')}" data-centre2>
			<p>个人中心</p>
		</a>
	</section>
</body>
<script src="__PUBLIC__/libs/fixed.js"></script>
<script>
	//轮播图展示
	var swiper_config = {
			speed:700,
			autoplay:3500,
			pagination:'.swiper-pagination',
			loop:true,
			autoplayDisableOnInteraction : false,

		}
		try{
			var mySwiper = new Swiper('.swiper-container',swiper_config);
		}catch(e){
			console.warn(e);
		}
</script>
</html>
