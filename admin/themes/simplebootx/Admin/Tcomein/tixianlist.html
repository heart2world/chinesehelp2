<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Tcomein/index')}">教师收入</a></li>
			<li class="active"><a>提现记录</a></li>
		</ul>
        <form class="well form-search" method="post" action="{:U('Tcomein/tixianlist')}">
        	时间：<input type="text" name="starttime"  class="js-date"  value="{:I('request.starttime')}" style="width: 90px;" autocomplete="off">-
                      <input type="text" name="endtime" class="js-date" value="{:I('request.endtime')}" style="width: 90px;" autocomplete="off">
            <input type="hidden" name="id"  value="{:I('request.id')}" />
            <input type="submit" class="btn btn-primary" value="查询" />
            <a class="btn btn-danger" href="{:U('Tcomein/tixianlist',array('id'=>$id))}">清空</a>
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th style="text-align: center;">ID</th>
					<th style="text-align: center;">提现时间</th>
					<th style="text-align: center;">教师姓名</th>
					<th style="text-align: center;">教师账号</th>
					<th style="text-align: center;">提现金额</th>	
					<th style="text-align: center;">提现状态</th>
					<th style="text-align: center;">操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr>				
					<td style="text-align: center;">{$vo.id}</td>
					<td style="text-align: center;">{$vo.addtime|date='Y-m-d H:i',###}</td>					
					<td style="text-align: center;">{$vo.teachername}</td>
					<td style="text-align: center;">{$vo.mobile}</td>
					<td style="text-align: center;">{$vo.price}</td>	
					<td style="text-align: center;">{$vo.statusname}</td>
					<td style="text-align: center;"><a href='{:U("Tcomein/txdetaillist",array("id"=>$vo["id"]))}' style="padding: 2px 15px;color: black;background-color: #bfc6cb;" class="btn btn-primary">提现明细</a> </td>						
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
