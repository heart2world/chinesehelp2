<admintpl file="header" />
</head>
<style type="text/css">
/*.js-ajax-delete{
	color: #fff;
    text-shadow: 0 -1px 0 rgba(0,0,0,0.25);
    background-color: #e95d4e;
    border-color: rgba(0,0,0,0.1) rgba(0,0,0,0.1) rgba(0,0,0,0.25);
    padding: 0px 15px 5px;
    border-radius: 3px;

</style>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('rbac/index')}">{:L('ADMIN_RBAC_INDEX')}</a></li>
			<li><a href="{:U('rbac/roleadd')}">{:L('ADMIN_RBAC_ROLEADD')}</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('Rbac/index')}">
			角色名： 
			<input type="text" name="keyword" style="width: 200px;" value="{:I('request.keyword')}" placeholder="请输入角色名">
			<input type="submit" class="btn btn-primary" value="查询" />
			<a class="btn btn-danger" href="{:U('Rbac/index')}">清空</a>
		</form>
		<form action="{:U('Rbac/listorders')}" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th style="text-align: center;">ID</th>
						<th style="text-align: center;">角色名</th>
						<th style="text-align: center;">{:L('ROLE_DESCRIPTION')}</th>
						<th style="text-align: center;">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="roles" item="vo">
					<tr>
						<if condition="$vo['id'] neq 1">
						<td style="text-align: center;">{$vo.id}</td>
						<td style="text-align: center;">{$vo.name}</td>
						<td style="text-align: center;">{$vo.remark}</td>
						<td style="text-align: center;">
							
								<!--<font style="padding: 2px 15px;color: black;background-color: #bfc6cb;" class="btn btn-primary">{:L('ROLE_SETTING')}</font> 
								<font style="padding: 2px 15px;color: black;background-color: #bfc6cb;" class="btn btn-primary">{:L('EDIT')}</font>  
								<font style="padding: 2px 15px;color: black;background-color: #bfc6cb;" class="btn btn-danger">{:L('DELETE')}</font>-->
							
								<a href="{:U('Rbac/authorize',array('id'=>$vo['id']))}" style="padding: 2px 15px;color: black;background-color: #bfc6cb;" class="btn btn-primary">{:L('ROLE_SETTING')}</a>
								<a href="{:U('Rbac/roleedit',array('id'=>$vo['id']))}" style="padding: 2px 15px;color: black;background-color: #bfc6cb;" class="btn btn-primary">{:L('EDIT')}</a>
								<a class="btn js-ajax-delete" style="padding: 2px 15px;color: black;" href="{:U('Rbac/roledelete',array('id'=>$vo['id']))}">{:L('DELETE')}</a>
							</if>
						</td>
						</if>
					</tr>
					</foreach>
				</tbody>
			</table>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
