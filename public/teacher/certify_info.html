<script>
	$.toast.prototype.defaults.duration = 3000;
	var app = new Vue({
		el:'#app',
		data:{
			phonenum:'',
			pwd:'',
		},
		methods:{
			login:function(evt){
				if(this.phonenum == ''){
					$.toptip("输入手机号",1500,'warning');
					return;
				}
				if(!comJs._validateIsPhoneNum(this.phonenum)){
					$.toptip("手机格式有误",1500,'warning');
					return;
				}
				if(this.pwd == ''){
					$.toptip("输入密码",1500,'warning');
					return;
				}

				$.showLoading("登录中...");

				setTimeout(function(){
					//提交信息成功
					$.hideLoading();
					$.toast("登录成功",'3000',function(){
						//回到首页
						location.href = "index.html";
					});
				},1500);
			}
		}
	});
</script>
