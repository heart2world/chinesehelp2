<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Report/index')}">举报管理</a></li>
		</ul>
        <form class="well form-search" method="post" action="{:U('Report/index')}">
            标题:
            <input type="text" name="title" style="width: 100px;" value="{:I('request.title/s','')}" placeholder="请输入标题">&nbsp;
            发布教师：
            <input type="text" name="teacher" style="width: 100px;" value="{:I('request.teacher/s','')}" placeholder="请输入教师姓名">
            &nbsp;
            <input type="submit" class="btn btn-primary" value="查询" />
            <a class="btn btn-danger" href="{:U('Report/index')}">清空</a>
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr><td colspan="10">共&nbsp;{$rcount}&nbsp;条记录</td></tr>
			</thead>
			<thead>
				<tr>
					<th style="text-align: center;min-width: 50px;">ID</th>
					<th style="text-align: center;min-width: 100px;">举报内容的标题</th>
					<th style="text-align: center;min-width: 50px;">类型</th>
					<th style="text-align: center;min-width: 200px;">内容简介</th>
					<th style="text-align: center;min-width: 100px;">发布教师</th>	
					<th style="text-align: center;min-width: 80px;">内容发布时间</th>	
					<th style="text-align: center;min-width: 120px;">举报内容</th>	
					<th style="text-align: center;min-width: 38px;">举报时间</th>	
					<th style="text-align: center;min-width: 38px;">处理状态</th>						
					<th style="text-align: center;min-width: 100px;">{:L('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr>
				
					<td style="text-align: center;">{$vo.id}</td>
					<td style="text-align: center;">{$vo.title}</td>
					<td style="text-align: center;">{$vo.type}</td>					
					<td style="text-align: center;">{$vo.brief}</td>
					<td style="text-align: center;">{$vo.teachername}</td>
					<td style="text-align: center;">{$vo.lefttime|date='Y-m-d H:i',###}</td>
					<td style="text-align: center;">{$vo.content}</td>
					<td style="text-align: center;">{$vo.addtime|date='Y-m-d H:i',###}</td>
					<td style="text-align: center;"><if condition="$vo['status'] eq 1">未处理<else/>已处理</if></td>
					<td style="text-align: center;">
							<a style="padding: 2px 15px;color: black;background-color: #bfc6cb;" class="btn btn-primary" href="{:U('Report/info',array('id'=>$vo['id']))}">查看详情</a>		
							<a class="btn js-ajax-delete"  style="padding: 2px 15px;color: black;" href="{:U('Report/delete',array('id'=>$vo['id']))}">{:L('DELETE')}</a>	
							
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
