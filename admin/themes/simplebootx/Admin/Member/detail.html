<admintpl file="header" />
</head>
<style type="text/css">
.form-horizontal .control-group{margin-bottom: 10px;}
</style>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a>会员详情</a></li>
			<li><a href="javascript:history.go(-1);">返回</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" method="post">
			<fieldset>
				<div class="control-group">
					<label class="control-label">微信昵称：</label>
					<div class="controls">
						<label style="margin-top: 5px;">{$nicename}</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">性别：</label>
					<div class="controls">
						<label style="margin-top: 5px;">{$sex}</label>
					</div>
				</div>				
				<div class="control-group">
					<label class="control-label">年龄：</label>
					<div class="controls">						
						<label style="margin-top: 5px;">{$age}</label>
					</div>
				</div>	
				<div class="control-group">
					<label class="control-label">年级：</label>
					<div class="controls">						
						<label style="margin-top: 5px;">{$classname}</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">TA的教师：</label>
					<div class="controls">						
						<label style="margin-top: 5px;"><if condition="$teachername neq ''">{$teachername}<else/>暂无</if></label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">TA的代理：</label>
					<div class="controls">						
						<label style="margin-top: 5px;"><if condition="$parentname neq ''">{$parentname}<else/>暂无</if></label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">学校：</label>
					<div class="controls">						
						<label style="margin-top: 5px;">{$schoolname}</label>
					</div>
				</div>
			</fieldset>
			<hr/>
		</form>
		<div class="tab-content">
				    <div class=control-group>
					<label class="control-label" style="font-weight: bold"><span id="xuqiuone"><a onclick="changeorder(this)">提问历史</a></span> | <span id="xuqiutwo"><a onclick="changeorder2(this)" style="color: #ccc;">消费记录</a></span></label>
        			<HR width="100%" color=#987cb9 SIZE=1 />
						<table class="table table-hover table-bordered" id="A">
						<thead>
							<tr>
								<th style="text-align: center;width: 50px;">ID</th>
								<th style="text-align: center;width: 100px;">提问时间</th>
								<th style="text-align: center;width: 150px;">问题</th>
								<th style="text-align: center;width: 200px;">追问问题</th>
								<th style="text-align: center;width: 100px;">回答满意度</th>
								<th style="text-align: center;width: 200px;">操作</th>
							</tr>
						</thead>
						<tbody>
							<foreach name="questionlist" item="vo">
							<tr>
								<td style="text-align: center;">{$vo.id}</td>
								<td style="text-align: center;">{$vo.addtime|date='Y-m-d H:i',###}</td>
								<td style="text-align: center;">{$vo.title}</td>
								<td style="text-align: center;">{$vo.againtitle}</td>							
								<td style="text-align: center;">{$vo.star}</td>
								<td style="text-align: center;">
									<a href="{:U('Question/detail',array('id'=>$vo['id']))}" style="padding: 2px 15px;background-color:  #bfc6cb;" class="btn btn-primary">查看详情</a>
								</td>
							</tr>
							</foreach>
						</tbody>
					</table>
					<div class="pagination" id="A1">{$page}</div>
					<table class="table table-hover table-bordered" id="B" style="display: none">
						<thead>
							<tr>
								<th style="text-align: center;width: 50px;">ID</th>
								<th style="text-align: center;width: 80px;">单号</th>
								<th style="text-align: center;width: 100px;">消费时间</th>
								<th style="text-align: center;width: 60px;">会员</th>
								<th style="text-align: center;width: 100px;">消费类型</th>
								<th style="text-align: center;width: 100px;">消费金额</th>								
							</tr>
						</thead>
						<tbody>
							<foreach name="orderlist" item="vo" key="key">
							<tr>
								<td style="text-align: center;">{$key+1}</td>
								<td style="text-align: center;">{$vo.ordersn}</td>
								<td style="text-align: center;">{$vo.addtime|date='Y-m-d H:i',###}</td>
								<td style="text-align: center;">{$vo.username}</td>							
								<td style="text-align: center;">{$vo.type}</td>
								<td style="text-align: center;">{$vo.orderprice}</td>								
							</tr>
							</foreach>
						</tbody>
					</table>
					<div class="pagination" id="B1" style="display: none">{$page1}</div>
				    </div>
		</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
function changeorder2(obj)
{
	$("#B").show();
	$("#B1").show();
	$("#A").hide();
	$("#A1").hide();
	$(obj).css('color','#2fa4e7');
	$("#xuqiuone a").css('color','#ccc');
}
function changeorder(obj)
{
	$("#B").hide();
	$("#B1").hide();
	$("#A").show();
	$("#A1").show();
	$(obj).css('color','#2fa4e7');
	$("#xuqiutwo a").css('color','#ccc');
}
</script>
</body>
</html>
