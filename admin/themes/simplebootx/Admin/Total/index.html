<admintpl file="header" />
</head>
<style type="text/css">
.control-group{margin-bottom: 0px;}
</style>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a>数据统计</a></li>
		</ul>
        <form class="well form-search" method="post">
           <fieldset>
				<div class="control-group">
					<label class="control-label"></label>
					<div class="controls">
						<label style="margin-top: 5px;font-weight: bold;font-size: 15px;">消费统计</label>
					</div>
				</div>	
				<div class="control-group">
					<label class="control-label"></label>
					<div class="controls">
						<label style="margin-top: 5px;">1、会员总消费：{$info.pricetotal}元</label>
					</div>
				</div>	
				<div class="control-group">
					<label class="control-label"></label>
					<div class="controls">
						<label style="margin-top: 5px;">2、教师总抽成：{$info.ticheng}元</label>
					</div>
				</div>	
				<div class="control-group">
					<label class="control-label"></label>
					<div class="controls">
						<label style="margin-top: 5px;">3、平台收入：{$info.ptprice}元</label>
					</div>
				</div>	
				<div class="control-group">
					<label class="control-label"></label>
					<div class="controls">
						<label style="margin-top: 5px;font-weight: bold;font-size: 15px;">人员统计</label>
					</div>
				</div>	
				<div class="control-group">
					<label class="control-label"></label>
					<div class="controls">
						<label style="margin-top: 5px;">1、会员总注册人数：{$info.mcount}人</label>
					</div>
				</div>	
				<div class="control-group">
					<label class="control-label"></label>
					<div class="controls">
						<label style="margin-top: 5px;">2、教师总注册人数：{$info.tcount}人</label>
					</div>
				</div>	
				<div class="control-group">
					<label class="control-label"></label>
					<div class="controls">
						<label style="margin-top: 5px;">3、消费会员比例：{$info.persont}%</label>
					</div>
				</div>	
		 	</fieldset>
        </form>
		
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
